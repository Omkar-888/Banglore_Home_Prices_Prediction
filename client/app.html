<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banglore Home Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto :wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js "></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Banglore Home Price Estimator</h1>
                <p>Enter property details to get an estimated valuation</p>
            </div>
            
            <div class="card-body">
                <form id="prediction-form">
                    <div class="form-group">
                        <label for="uiSqft">Area (Square Feet)</label>
                        <input type="text" id="uiSqft" class="input-field" name="Squareft" value="1000">
                    </div>

                    <div class="form-group">
                        <label>BHK</label>
                        <div class="radio-group" id="bhk-group">
                            <div class="radio-option">
                                <input type="radio" id="radio-bhk-1" name="uiBHK" value="1">
                                <label for="radio-bhk-1">1</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked>
                                <label for="radio-bhk-2">2</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="radio-bhk-3" name="uiBHK" value="3">
                                <label for="radio-bhk-3">3</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="radio-bhk-4" name="uiBHK" value="4">
                                <label for="radio-bhk-4">4</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="radio-bhk-5" name="uiBHK" value="5">
                                <label for="radio-bhk-5">5</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Bathrooms</label>
                        <div class="radio-group" id="bath-group">
                            <div class="radio-option">
                                <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1">
                                <label for="radio-bath-1">1</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked>
                                <label for="radio-bath-2">2</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3">
                                <label for="radio-bath-3">3</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4">
                                <label for="radio-bath-4">4</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5">
                                <label for="radio-bath-5">5</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="uiLocations">Location</label>
                        <select class="input-field" name="" id="uiLocations">
                            <option value="" disabled selected>Choose a Location</option>
                        </select>
                    </div>

                    <button class="submit-btn" type="button" onclick="onClickedEstimatePrice()">Estimate Price</button>
                    
                    <div id="uiEstimatedPrice" class="price-display">
                        <p>Estimated Price:</p>
                        <h2>0 Lakh</h2>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
